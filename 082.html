<html lang="en">
<head>

<body>

<div class="main" style="height: 200vh; width: 100%">

    <div class="title" style="text-align: center; font-weight: bold">

    </div>

    <div id="cityMap" style="height:100vh;"></div>
    <div id="ec2" style="height: 500px;"></div>
</div>

<script>
    var dom2 = document.getElementById("ec2");
    var myChart2 = echarts.init(dom2);
    option2 = null;

    option2 = {
        tooltip: {
            trigger: 'item',
            formatter: " {b}：{c} "
        },
        color:['#d06052','#E29F39','#4C9BC7'],   //环形颜色
        graphic:{       //图形中间文字
            type:"text",
            left:"center",
            top:"center",
            style:{
                text:"西安十一",
                textAlign:"center",
                fill:"#fff",
                fontSize:60
            }
        },
        series: [
            {
                name: 'not know',
                type: 'pie',
                radius: '55%',       //饼图大小
                labelLine: {    //图形外文字线
                    normal: {
                        length: 35,
                        length2:80
                    }

                },
                label: {
                    normal: {
                        formatter: ' {c|{c}%}  \n  {b|{b}}  \n\n',       //图形外文字上下显示
                        borderWidth: 20,
                        borderRadius: 4,
                        padding: [0, -80],          //文字和图的边距
                        rich: {
                            a: {
                                color: '#333',
                                fontSize: 33,
                                lineHeight: 20
                            },
                            b: {                        //name 文字样式
                                fontSize: 20,
                                lineHeight: 20,
                                color: '#CDCDD0'
                            },
                            c: {                   //value 文字样式
                                fontSize: 25,
                                lineHeight: 20,
                                color: '#63BF6A',
                                align:"center"
                            }
                        }
                    }
                },
                data: [
                    {name: '0',value: 4.50085},
                    {name: '1',value: 5.370928},
                    {name: '2',value: 8.380218},
                    {name: '3',value: 4.8214054},
                    {name: '4',value: 9.230669},
                    {name: '5',value: 6.2867985},
                    {name: '6',value: 7.117624},
                    {name: '7',value: 6.227921},
                    {name: '8',value: 7.2615466},
                    {name: '9',value: 5.8877406},
                    {name: '10',value: 5.828863},
                    {name: '11',value: 8.86432},
                    {name: '12',value: 5.2924247},
                    {name: '13',value: 7.529766},
                    {name: '14',value: 7.398927}
                ],
            }
        ]
    };
    if (option2 && typeof option2 === "object") {
        myChart2.setOption(option2, true);
    }
</script>
</body>
