<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="refresh">
    <script src='libs/jquery.js'></script>
    <script src='libs/echarts/echarts.js'></script>
    <script src='js/122.js'></script>
    <title>西安十一打车</title>
</head>
<body>

<div class="main" style="height: 200vh; width: 100%">
    <div class="header" style="display: flex; justify-content: space-around;">
        <a href="112.html"><img src="libs/img/left-arrow.png"></a>
        <a href="121.html"><img src="libs/img/left-arrow.png"></a>

        <a href="123.html"><img src="libs/img/right-arrow.png"></a>
        <a href="132.html"><img src="libs/img/right-arrow.png"></a>
    </div>

    <div class="title" style="text-align: center; font-weight: bold">
        <h1>10月12号中午</h1>
    </div>

    <div id="cityMap" style="height:100vh;"></div>
    <div id="ec2" style="height: 500px;"></div>
</div>

<script>
    var dom2 = document.getElementById("ec2");
    var myChart2 = echarts.init(dom2);
    option2 = null;

    option2 = {
        tooltip: {
            trigger: 'item',
            formatter: " {b}：{c} "
        },
        color:['#d06052','#E29F39','#4C9BC7'],   //环形颜色
        graphic:{       //图形中间文字
            type:"text",
            left:"center",
            top:"center",
            style:{
                text:"西安十一",
                textAlign:"center",
                fill:"#fff",
                fontSize:60
            }
        },
        series: [
            {
                name: 'not know',
                type: 'pie',
                radius: '55%',       //饼图大小
                labelLine: {    //图形外文字线
                    normal: {
                        length: 35,
                        length2:80
                    }

                },
                label: {
                    normal: {
                        formatter: ' {c|{c}%}  \n  {b|{b}}  \n\n',       //图形外文字上下显示
                        borderWidth: 20,
                        borderRadius: 4,
                        padding: [0, -80],          //文字和图的边距
                        rich: {
                            a: {
                                color: '#333',
                                fontSize: 33,
                                lineHeight: 20
                            },
                            b: {                        //name 文字样式
                                fontSize: 20,
                                lineHeight: 20,
                                color: '#CDCDD0'
                            },
                            c: {                   //value 文字样式
                                fontSize: 25,
                                lineHeight: 20,
                                color: '#63BF6A',
                                align:"center"
                            }
                        }
                    }
                },
                data: [
                    {"name": "1", "value": 7},
                    {"name": "2", "value": 12},
                    {"name": "3", "value": 12},
                    {"name": "4", "value": 11},
                    {"name": "5", "value": 13},
                    {"name": "6", "value": 11},
                    {"name": "7", "value": 19},
                    {"name": "8", "value": 9},
                    {"name": "9", "value": 14},
                    {"name": "10", "value": 14},
                    {"name": "11", "value": 12},
                    {"name": "12", "value": 9},
                    {"name": "13", "value": 25},
                    {"name": "14", "value": 14},
                    {"name": "15", "value": 11}
                ],
            }
        ]
    };
    if (option2 && typeof option2 === "object") {
        myChart2.setOption(option2, true);
    }
</script>
</body>
<style>
    .header img{
        height: 30px;
        width: 30px;
    }
</style>
</html>
